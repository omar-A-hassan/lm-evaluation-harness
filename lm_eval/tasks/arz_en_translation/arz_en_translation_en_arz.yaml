process_docs: !function utils.en_arz
doc_to_text: "English phrase: {{en}}\nEgyptian Arabic phrase:"
doc_to_target: "{{arz}}"

include:
  - arz_en_common_yaml

tag:
  - "arz_en_translation_tasks"

task: "arz_en_translation_en_arz"
task_alias: "en_arz"
output_type: generate_until

metric_list:
  - metric: bleu
    aggregation: mean
    higher_is_better: true
  - metric: ter
    aggregation: mean
    higher_is_better: false
  - metric: chrf
    aggregation: mean
    higher_is_better: true
