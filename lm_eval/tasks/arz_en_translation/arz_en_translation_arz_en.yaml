process_docs: !function utils.arz_en

include:
  - arz_en_common_yaml

tag:
  - "arz_en_translation_tasks"

task: "arz_en_translation_arz_en"
task_alias: "arz_en"

metric_list:
  - metric: !function utils.bert
    aggregation: !function utils.bertbase
    higher_is_better: true
  - metric: bleu
    aggregation: mean
    higher_is_better: true
  - metric: ter
    aggregation: mean
    higher_is_better: false
  - metric: chrf
    aggregation: mean
    higher_is_better: true
  - metric: !function utils.arabert
    aggregation: mean
    higher_is_better: true
  - metric: !function utils.mbert
    aggregation: mean
    higher_is_better: true
