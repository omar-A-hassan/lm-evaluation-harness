process_docs: !function utils.arz_en
doc_to_text: "{{arz}}"
doc_to_target: "{{en}}"

include:
  - arz_en_common_yaml

tag:
  - "arz_en_translation_tasks"

task: "arz_en_translation_arz_en"
task_alias: "arz_en"
output_type: generate_until

# Force NLLB to generate English (eng_Latn token)
generation_kwargs:
  forced_bos_token_id: 256047

metric_list:
  - metric: bleu
    higher_is_better: true
  - metric: ter
    higher_is_better: false
  - metric: chrf
    higher_is_better: true
